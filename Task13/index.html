<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotov Jktu Igorevich kzf-051</title>
    <!-- Задан одномерный массив вещественных чисел. Напишите сценарий, позволяющий найти максимальный(минимальный) элемент в массиве. (JavaScript) -->
</head>
<body>
    <script>
        let arr = [];
        for ( i = 0; i < 20; i++ ) {
            var a = Math.round( Math.random() * 100 );
            document.write( '<br>' + arr);
            arr.push(a);
        }

        console.log(Math.max.apply(null, arr));
        alert(Math.max.apply(null, arr));
        alert(Math.min.apply(null, arr));
       
    </script>
</body>
</html>

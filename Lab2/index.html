        let dt = new Date();

        alert(a);

        let max = Math.max(...arr);
        alert(`Максимальное число ${max}`);

            +"Рано не жди. Я к подруге… Подай мне метлу.<br>";
            document.getElementById("content").innerHTML = str;
        };

    </script>

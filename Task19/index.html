<!-- (HTMl) Создать  в документе нумерованный список изучаемых вами предметов. Установить маркер в виде прописных латинских букв,
     посмотреть различные варианты оформления элементов  списков, применять параметр TYPE. Цвет названия списка –красный, размер 16. элементы списка вывести синим цветом.	Веб -->
     <style>
        h1{
            text-align: center;
            color:red;
            font-size: 16px;
        }
        li{
            margin-top: 5px;
            text-align: center;
            color: blue;
            font-style: 14px;
            list-style-type:upper-latin;
        }

     </style>
</head>
<body>
    <h1 >Нумерованный список изучаемых предметов</h1>
    
    <li >"Прикладное программирование"</li>
    <li >"Системное программирование"</li>
    <li >"Разработка и проэктирование баз данных"</li>
    <li >"Философия"</li>
    <li >"Web-программирование"</li>
